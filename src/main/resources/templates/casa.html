<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/fragment.css}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="layouts/fragment :: nav"></div>
        <!----------------->
        <!--MODAL SESION-->        
        <!----------------->
        <div th:replace="layouts/fragment :: modalSession"></div>

        <!--Carrusel-->
        <div class="container"> 
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/img/uploads/}+${casa.rutaImg}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" th:each="c : ${casa.imagenesCasa}">
                        <img th:src="@{/img/uploads/}+${c.rutaImg}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="myrow">
                <h1 th:text="${casa.titulo}"></h1>
                <h3 th:text="${casa.Descripcion}"></h3>
                <h2 th:text="${#numbers.formatCurrency(casa.precio)}"></h2>
                <h4 th:text="'CÃ³digo '+${casa.tipoInmueble}+': '+${casa.idCasa}"></h4>
                <div class="divInTip">
                    <h2 th:text="${casa.tipoInmueble}"></h2>
                    <h2 th:text="${casa.arriendoVenta}"></h2>
                </div>
                <!--
                                <div class="divInTip">
                                    <a type="button" class="btn btn-outline-danger">Eliminar</a>
                                    <a type="button" class="btn btn-outline-info">Editar</a>
                                </div>
                -->
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script th:src="@{/js/buscador.js}"></script>
        
        <script th:src="@{/js/modal.js}"></script>
    </body>
</html>
